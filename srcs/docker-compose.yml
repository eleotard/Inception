version: '3'

services:
  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    env_file:
      - .env
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 443:443
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - inception
  
  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    env_file:
      - .env
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - inception
  mariadb:
    container_name: mariadb
    env_file:
      - .env
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb-volume:/var/lib/mysql
    networks:
      - inception
    
volumes:
  wordpress-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/eleotard/data/wordpress
      o: bind
  mariadb-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/eleotard/data/mariadb
      o: bind

networks:
  inception:
    driver: bridge
