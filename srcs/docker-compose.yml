volumes:
  wordpress-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/eleotard/data/wordpress
      o: bind
  mariadb_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/eleotard/data/mariadb
      o: bind

networks:
  inception:
    driver: bridge
