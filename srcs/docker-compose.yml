version: '3'

services:
  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    env_file:
      - .env
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 443:443
    volumes:
      - srcs_wordpress-volume:/var/www/wordpress
    networks:
      - inception
  
  wordpress:
    container_name: wordpress
    env_file:
      - .env
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - srcs_wordpress-volume:/var/www/wordpress
    networks:
      - inception

volumes:
  wordpress-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/data/eleotard/wordpress
      o: bind
  mariadb-volume:
    driver: local
    driver_opts: 
      type: non
      device: /home/data/eleotard/mariadb
      o: bind

networks:
  inception:
    driver: bridge
