version: '3'

services:
  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    env_file:
      - .env
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 443:443
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - inception
  
  wordpress:
    depends_on:
      - db
    container_name: wordpress
    env_file:
      - .env
    ports:
      - "9000"
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - inception
  db:
    image: mariadb:10.5   
    restart: always
    environment:
      - .env
