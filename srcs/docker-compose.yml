version: '3'

services:
  nginx:
    depends_on:
      - wordpress
    image: nginx
    container_name: nginx
    env_file:
      - .env
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 443:443
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - inception
  
  wordpress:
    depends_on:
      - mariadb
    image: wordpress
    container_name: wordpress
    env_file:
      - .env
    ports:
      - "9000"
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - inception

  mariadb:
    image: mariadb
    container_name: mariadb
    env_file:
      - .env
    ports:
      - "3306"
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb_volume:/var/lib/mysql
    restart: on-failure
    networks:
      - inception
    
volumes:
  wordpress-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/eleotard/data/wordpress
      o: bind
  mariadb_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/eleotard/data/mariadb
      o: bind

networks:
  inception:
    driver: bridge
